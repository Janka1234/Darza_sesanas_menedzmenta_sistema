<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css.css">
</head>
<body onload="onLoad()"> 
    <h1>Dārza sēšanas menedžmenta sistēma</h1>
    <div class="container">

    <input id="vaguSkaits"
    type="number"
    placeholder="Vagu skaits"
    aria-label="Vagu skaits">

    <input id="vaguGarums"
    type="number"
    placeholder="Vagu garums,m"
    aria-label="Vagu garums, m">
    <select id="select">
        <option value="none">--Izvēlieties sējamo dārzeni--</option>
        <option value="Kartupeli">Kartupeļi</option>
        <option value="Redisi">Redīsi</option>
        <option value="Galda_bietes">Sarkanās Bietes</option>
        <option value="Zirni">Zirņi</option>
        <option value ="Pupas">Pupas</option>
        <option value="Sīpoli">Sīpoli</option>
        <option value="kiploki">ķiploki</option>
        <option value="Kaposti">Kāposti</option>
        <option value="Saulespukes">Saulespuķes</option>
        <option value="Sviesta_pupas">Sviesta pupas</option>
        <option value="Kanepes">Kaņepes</option>
        <option value="Dilles">Dilles</option>
        <option value="Gurkis">Gurķi</option>
        <option value="Zemenes">Zemenes</option>
        <option value="Ķirbji">Ķirbji</option>
        <option value="Paprika">Paprika</option>
        <option value="Kabacis">Kabači</option>
        <option value="Burkani">Burkāni</option>
    </select>
    <button type="button" id="btn-launch">Aprēķināt</button>
    <div>
    <img class="img-fluid" src="" id="product-image" />
    </div>
    </div>
    <div>
    <ul class="w-50 p-3 position-inherit" id="ul"></ul>
    </div>


    <!--End of containers-->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
